<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://mytimeiswaa.github.io/scripts/cookie.js></script>
  
  <style>
  	body {
    	//background: url("https://i.giphy.com/media/peAFQfg7Ol6IE/giphy.webp"), rgb(0,0,0);
      background: rgb(0,0,0);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    
    body, html {
    	height: 100%;
    }
    .jumbotron {
    	background: none;
    }
    
    .text-white {
    	color: rgb(200,200,200);
    }
  </style>
</head>
<body>

<div class="jumbotron text-center text-white">
  <h1>Welcome!</h1>
  <p>To the most exciting bachelor party ever</p> 
</div>
  
<div class="container text-white">
  <div class="row">
    <div class="col-sm-4">
      <h3>We've got food...</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h3>We've got fun...</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-8">
      <h3>We've got booze...</h3>
    </div>
  </div>
  <div class="row">
  	<div class="col-sm-12">
    	<h3 class="text-center">But most importantly...</h3>
    </div>
    <div class="col-sm-12">
    	<h2 class="text-center">WE'VE GOT BROS!</h2>
    </div>
  </div>
</div>
                             
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<script>
  var broName = getCookie("broName");
  if (broName == "")
  {
    $("#myModal").modal();
  }
</script>

</body>
</html>
